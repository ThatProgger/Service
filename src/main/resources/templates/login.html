<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link
      rel="stylesheet"
      href="/static/styles/css/login.css"
      th:href="@{/styles/css/login.css}" />
  </head>
  <body>
    <form
      th:action="@{/login}"
      method="POST">
      <span class="title">Авторизация</span>
      <input
        placeholder="Введите логин"
        type="text"
        name="username" />
      <input
        placeholder="Введите пароль"
        type="password"
        name="password" />
      <input
        type="submit"
        value="Войти" />
    </form>
  </body>
</html>
